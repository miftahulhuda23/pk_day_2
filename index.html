<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>yang di pakai di form</p>
    <form action="">
        <label for="email">email :</label>
        <input type="email" id="email" name="email" value="pesantren" />

        <label for="umur">Umur :</label>
        <input type="number" id="umur" name="umur" />

        <label for="password">Password :</label>
        <input type="password" id="password" name="password">
    </form>
    <hr />
    <p>jenis jenis input</p>
    <p>Radio input</p>
    <label for="gender">Gender :</label>
    <input type="radio" id="gender" name="gender" />Male
    <input type="radio" id="gender" name="gender" />Female
    <hr/>
    <p>checkbox input</p>
    <label for="skill">skill :</label>
    <input type="checkbox" name="skill" id="skill" />HTML
    <input type="checkbox" name="skill" id="skill" />CSS
    <input type="checkbox" name="skill" id="skill" />Javascript
    <hr />
    <p>date input</p>
    <label for="date">date :</label>
    <input type="date" name="date" id="date" />
    <hr />
    <p>color input</p>
    <label for="color">color :</label>
    <input type="color" name="color" id="color" />
    <hr />
    <p>input button</p>
    <input type="button" value="sign-in" />
    <hr />
    <p>image</p>
    <img src="pexels-flo-maderebner-340566.jpg" alt="this is image" />
    <img src="pexels-pixabay-41161.jpg" alt="this is image" />
    <img src="pexels-francesco-ungaro-96428.jpg" alt="this is image">

    
</body>
</html>
